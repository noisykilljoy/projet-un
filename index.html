<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vandah's Weatherapp</title>
    <link rel="stylesheet" href="Styles/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container boxOne">
      <div class="row border border-secondary border-5 rounded px-1 py-1 pt-2">
        <nav class="navbar bg-transparent p-0">
          <div class="container-fluid p-0 pb-3 searchBox">
            <form
              class="d-flex searchbar bg-transparent"
              role="search"
              id="city-search-form"
            >
              <input
                class="form-control me-"
                type="search"
                id="city-search-input"
                placeholder="Search"
                aria-label="Search"
              />
              <span class="align-middle">
                <button
                  id="city-search-button"
                  type="button"
                  class="btn btn-secondary searchButton pt-0"
                >
                  search
                </button>
              </span>
            </form>
          </div>
        </nav>
        <div class="currentday">
          <h1>
            <img
              src="Thumbnails/weather/01d.png"
              alt=""
              class="bigThumbnail"
              id="icon-code"
            />
            currently <span id="temperature"></span
            ><span id="f-or-c">Â°C</span> with <span id="description"></span> in
            <span id="city-name"></span>
          </h1>

          <ul class="detailList">
            <li id="date-of-the-day">date</li>
            <li>humidity: <span id="humidity"></span>%</li>
            <li>wind: <span id="wind"></span>km/h</li>
          </ul>
          <br />
        </div>

        <div class="divider py-1 bg-secondary"></div>
        <hr />
        <div class="forecast-section" id="forecast">forecast</div>
      </div>
    </div>

    <div class="githublink text-center">
      <a href="https://github.com/noisykilljoy/projet-un" class="githublink"
        >open-source project</a
      >
      by Vandah Taghdisi
    </div>
    <script src="app.js"></script>
  </body>
</html>
