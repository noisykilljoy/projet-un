    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <body>
    <div class="container mainBox">
      <div
        class="row border border-secondary border-5 rounded px-1 py-1 pt-2 boxOne"
      >
        <nav class="navbar bg-light p-0">
          <div class="container-fluid p-0 pb-3 searchBox">
            <form class="d-flex searchbar" role="search" id="city-search-form">
              <input
                class="form-control me-"
                type="search"
                id="city-search-input"
                placeholder="Search"
                aria-label="Search"
              />
              <span class="align-middle">
                <button
                  id="city-search-button"
                  type="button"
                  class="btn btn-secondary searchButton pt-0"
                >
                  search
                </button>
              </span>
            </form>
          </div>
        </nav>
        <div class="col-6 currentday">
          <h1>
            currently <span id="temperature"></span
            ><span id="f-or-c">°C</span> with <span id="description"></span> in
            <span id="city-name"></span>
          </h1>

          <div class="units">
            <a href="" class="unitLetter active" id="celsius-link">C</a> |
            <a href="" class="unitLetter" id="farenheit-link">F</a>
          </div>
          <ul class="detailList">
            <li id="date-of-the-day">date</li>
            <li>humidity: <span id="humidity"></span>%</li>
            <li>wind: <span id="wind"></span>km/h</li>
          </ul>
          <br />
          <button
            type="button"
            class="btn btn-secondary btn-sm geoloc-button"
            id="geolocation-detector"
          >
            detect my current location
          </button>

          <!-- <span id="farenheit" class="hover">˚F</span> /
          <span id="celsius" class="hover">˚C</span> -->
        </div>

        <img
          src="Thumbnails/simba/sunny-big-simba.png"
          alt=""
          class="col-6 bigThumbnail"
          id="icon-code"
        />
      </div>
