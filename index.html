<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vandah's Weatherapp</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container mainBox">
      <div
        class="row border border-secondary border-5 rounded px-1 py-1 pt-2 boxOne"
      >
        <nav class="navbar bg-light p-0">
          <div class="container-fluid p-0 pb-3 searchBox">
            <form class="d-flex searchbar" role="search" id="city-search-form">
              <input
                class="form-control me-"
                type="search"
                id="city-search-input"
                placeholder="Search"
                aria-label="Search"
              />
              <span class="align-middle">
                <button
                  id="city-search-button"
                  type="button"
                  class="btn btn-secondary searchButton pt-0"
                >
                  search
                </button>
              </span>
            </form>
          </div>
        </nav>
        <div class="currentday">
          <h1>
            <img
              src="Thumbnails/weather/01d.png"
              alt=""
              class="bigThumbnail"
              id="icon-code"
            />
            currently <span id="temperature"></span
            ><span id="f-or-c">°C</span> with <span id="description"></span> in
            <span id="city-name"></span>
          </h1>

          <div class="units">
            <a href="" class="unitLetter active" id="celsius-link">C</a> |
            <a href="" class="unitLetter" id="farenheit-link">F</a>
          </div>
          <ul class="detailList">
            <li id="date-of-the-day">date</li>
            <li>humidity: <span id="humidity"></span>%</li>
            <li>wind: <span id="wind"></span>km/h</li>
          </ul>
          <br />
          <button
            type="button"
            class="btn btn-secondary btn-sm geoloc-button"
            id="geolocation-detector"
          >
            detect my current location
          </button>

          <!-- <span id="farenheit" class="hover">˚F</span> /
          <span id="celsius" class="hover">˚C</span> -->
        </div>
      </div>

      <div
        class="row border border-secondary border-5 rounded px-2 py-3 boxTwo"
      >
        <div id="forecast"></div>
      </div>
      <a href="https://github.com/noisykilljoy/projet-un" class="githublink"
        >project github</a
      >
    </div>
    <script src="app.js"></script>
  </body>
</html>
